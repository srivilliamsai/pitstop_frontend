name: pitstop_frontend
description: "A Zomato-style Flutter frontend for PitStop app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

# -------------------------------------------------
# ðŸ§± DEPENDENCIES
# -------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  # --- UI & VISUALS ---
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1         # Newer and more stable
  fl_chart: ^1.1.1                # Updated version for Flutter 3.24+

  # --- STATE MANAGEMENT ---
  provider: ^6.1.2                # Needed for ChangeNotifierProvider, AppTheme, etc.

  # --- FIREBASE & AUTH ---
  firebase_core: ^4.1.1           # Compatible with FlutterFire SDK 12.2.0
  firebase_auth: ^6.1.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1

  # --- LOCATION & MAPS ---
  google_maps_flutter: ^2.13.1
  location: ^8.0.1                # Avoids deprecated iOS methods
  flutter_polyline_points: ^3.1.0

  # --- UTILITIES ---
  url_launcher: ^6.3.1
  google_fonts: ^6.3.2

# -------------------------------------------------
# ðŸ§° DEVELOPMENT DEPENDENCIES
# -------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# -------------------------------------------------
# ðŸŽ¨ FLUTTER CONFIGURATION
# -------------------------------------------------
flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700

# -------------------------------------------------
# ðŸªž APP ICON GENERATION
# -------------------------------------------------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/app_icon.png"
  remove_alpha_ios: true